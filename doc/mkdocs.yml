site_name: HELIOS++ documentation
docs_dir: helios.wiki
repo_url: https://github.com/3dgeo-heidelberg/helios/
use_directory_urls: false
extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - fixlinks.js
plugins:
    - mkdoxy:
        projects:
            heliosAPI:
                src-dirs: ../src
                full-doc: True
                doxy-cfg:
                    SHORT_NAMES: True
        full-doc: True
        debug: False
        ignore-errors: False
markdown_extensions:
    - mdx_math:
        use_gitlab_delimiters: true
    - toc
    - extra
    - tables
    - fenced_code
    - pymdownx.tasklist:
        custom_checkbox: true        
    - pymdownx.highlight
    - pymdownx.superfences
theme:
  logo: geO_BW.png
  favicon: geO.png
  name: material
  palette:
    primary: green
    accent: teal 
  features:
    - search.highlight
